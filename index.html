<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Tracker App</title>
    <style></style>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="Weather-data">
          <div>
            <h1 class="city" id="city">Paris</h1>
            <p class="temperature-details">
              Tuesday 14:49, scatterd cloud
              <br />
              Humidity: <strong>66%</strong>%, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="temperature-alert">
            <div class="temperature-icon">
              <img
                src="https://cdn-icons-png.flaticon.com/128/3653/3653294.png"
              />
            </div>
            <div class="temperature-value">12</div>
            <div class="temperature-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/NomzamoM11" target="_blank"
          >Nomzamo Mbelebele,</a
        >
        is
        <a href="https://github.com/NomzamoM11/Weather-Tracker" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted
        <a href="https://my-weather-tracker-app.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
